[build]
  command = "npm run build"
  functions = "functions"
  publish = "build"
  base = "trees"
  environment = { AWS_ACCESS_KEY_ID = $ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY = $SECRET_ACCESS_KEY }


[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
